<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>TicTacToe</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<script
			src="https://kit.fontawesome.com/01e911f79e.js"
			crossorigin="anonymous"
			defer></script>
		<link rel="shortcut icon" href="xmark-solid-full.svg" type="image/x-icon" />
	</head>
	<body>
		<div class="container">
			<div class="cell-container">
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
			</div>
			<div class="game-info">
				<div>
					<h2>Player1 (<i class="fa-solid fa-xmark"></i>)</h2>
					<h2 id="X">0</h2>
				</div>
				<div>
					<h2>Tie</h2>
					<h2 id="Ties">0</h2>
				</div>
				<div>
					<h2>Player2 (<i class="fa-solid fa-o"></i>)</h2>
					<h2 id="O">0</h2>
				</div>
			</div>
		</div>
	</body>
</html>
